name: MLflow CI Training + Docker

on:
  push:
    branches: [main]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MLflow & Docker deps
        run: |
          pip install mlflow docker

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
          MLFLOW_EXPERIMENT_NAME: Default
        run: |
          mkdir -p mlruns
          mlflow run MLProject --env-manager=local

      - name: Build Docker Image with MLflow
        run: |
          echo "üìÇ Listing mlruns directory"
          ls -R mlruns

          RUN_ID=$(find mlruns -mindepth 2 -maxdepth 2 -type d | head -n 1 | awk -F'/' '{print $3}')

          if [ -z "$RUN_ID" ]; then
            echo "‚ùå No MLflow run found"
            exit 1
          fi

          echo "‚úÖ Using RUN_ID=$RUN_ID"

          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n muhfuuzan/telco-churn-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push muhfuuzan/telco-churn-mlflow

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns
