name: MLflow CI Training + Docker

on:
  push:
    branches: [main]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MLflow & Docker deps
        run: |
          pip install mlflow docker

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
          MLFLOW_EXPERIMENT_NAME: telco-churn-exp
        run: |
          mkdir -p mlruns
          mlflow experiments create --experiment-name telco-churn-exp || true
          mlflow run MLProject --env-manager=local

      - name: Build Docker Image with MLflow
        run: |
          MODEL_PATH=$(find mlruns -type d -name "MLmodel" -print | head -n 1 | xargs dirname)
          echo "Using model path: $MODEL_PATH"

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n muhfuuzan/telco-churn-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push muhfuuzan/telco-churn-mlflow

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns
