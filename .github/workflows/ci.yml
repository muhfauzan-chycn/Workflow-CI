name: MLflow CI Training + Docker

on:
  push:
    branches: [main]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install mlflow docker

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
        run: |
          mkdir -p mlruns
          mlflow run MLProject --env-manager=local

      - name: Debug mlruns
        run: |
          echo "üìÇ Listing mlruns directory"
          ls -R mlruns

      - name: Build Docker Image with MLflow
        run: |
          MODEL_PATH=$(find mlruns -type f -name "MLmodel" | head -n 1 | xargs dirname)
          if [ -z "$MODEL_PATH" ]; then
            echo "‚ùå MODEL_PATH not found"
            exit 1
          fi

          echo "‚úÖ Using model path: $MODEL_PATH"

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n muhfuuzan/telco-churn-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push muhfuuzan/telco-churn-mlflow

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns
